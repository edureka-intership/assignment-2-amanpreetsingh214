<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="cover container-fluid d-flex justify-content-center align-items-center flex-column">
        <div class="logo">
            <img src="./img/logo1.png" alt="" class="logo-img">
        </div>
        <h1 class="banner-text ">
            Find the best restaurants, caffe, and bars
        </h1>
        <div class="inputs row flex-column">
            <select name="" id="">
                <option value="null">Select Location</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Noida">Noida</option>
                <option value="Pune">Pune</option>
                <option value="Chandigarh">Chandigarh</option>
            </select>
            <!-- <input type="text" placeholder="Please Type A Location" class="input1"> -->
            <input type="text" placeholder="Search For Restaurants" class="input2">
        </div>

    </div>    
        <!-- results -->
        <div class="result container">
            <h1>
                Quick Searches
            </h1>
            <p>
                Discover Restaurants by type of  meal
            </p>
            <div class="cards-wrapper row ">
                <div class="card col-lg-4 col-sm-12 col-md-6">
                    <img src="./img/breakfast.jpg" alt="Image">
                    <div class="text">
                        <h1>Breakfast</h1>
                        <p>Start your day with exclusive breakfast options.</p>
    
                    </div>
                </div>
                <div class="card col-lg-4 col-sm-12 col-md-6">
                    <img src="./img/Lunch.jpg" alt="Images">
                    <div class="text">
                        <h1>Lunch</h1>
                        <p>Start your day with exclusive Lunch options.</p>
                    </div>
                </div>
                <div class="card col-lg-4 col-sm-12 col-md-6">
                    <img src="./img/dinner.jpg" alt="Images">
                    <div class="text">
                        <h1>Dinner</h1>
                        <p>Start your day with exclusive Dinner options.</p>
                    </div>
                    
                </div>
        
            </div> 
                                
        </div>

    </div>
    
</body>
</html>
